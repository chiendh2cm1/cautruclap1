    let sout, j, i;
    sout = '<table border="1" width="300" cellPadding="3" cellSpacing="0">';
    i = j = 1;
    while (i <= 10) {
        sout += "<tr>";
        while (j <= 10) {
            sout += "<td>" + i * j + "</td>";
            j++;
        }
        sout += "</tr>";
        j = 1;
        i++;
    }
    sout += "</table>";
    document.write(sout);
</script>
